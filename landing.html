<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sousou No Frieren</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <ul>
          <li>
            <span><strong>Home</strong></span>
          </li>
          <li>
            <span><strong>Characters</strong></span>
          </li>
          <li>
            <span><strong>Galleries</strong></span>
          </li>
          <li>
            <span><strong>VA</strong></span>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section>
        <video autoplay loop muted id="background-video">
          <source src="asset/beyond.mp4" type="video/mp4" />
        </video>
        <div class="content">
          <h1>葬送のフリーレン</h1>
          <p>Frieren: Beyond Journey's End</p>
        </div>
      </section>
      <section id="chara-page">
        <h2>Characters</h2>
        <div class="char-container">
          <div class="characters">
            <figure>
              <img
                src="https://i.pinimg.com/564x/06/8d/83/068d834e31effec4bb2efed41449d946.jpg"
                alt="Frieren"
              />
              <figcaption>Frieren</figcaption>
            </figure>
          </div>
          <div class="characters">
            <figure>
              <img
                src="https://i.pinimg.com/564x/06/db/2e/06db2e0de75b9d044c4f65b37928bb4d.jpg"
                alt="Fern"
              />
              <figcaption>Fern</figcaption>
            </figure>
          </div>
          <div class="characters">
            <figure>
              <img
                src="https://i.pinimg.com/564x/45/10/20/451020e913360886e0c99b48c6af888f.jpg"
                alt="Stark"
              />
              <figcaption>Stark</figcaption>
            </figure>
          </div>
          <div class="characters">
            <figure>
              <img
                src="https://i.pinimg.com/564x/b9/35/37/b93537b5db0e94adfae165e5a17c2213.jpg"
                alt="Himmel"
              />
              <figcaption>Himmel</figcaption>
            </figure>
          </div>
          <div class="characters">
            <figure>
              <img
                src="https://i.pinimg.com/564x/aa/fd/e9/aafde9d2e10e13b3b4f80ea1e331e599.jpg"
                alt="Heiter"
              />
              <figcaption>Heiter</figcaption>
            </figure>
          </div>
          <div class="characters">
            <figure>
              <img
                src="https://i.pinimg.com/564x/65/7a/ee/657aeeb89d06e5aebde6c8003f28cef3.jpg"
                alt="Eisen"
              />
              <figcaption>Eisen</figcaption>
            </figure>
          </div>
          <div class="characters">
            <figure>
              <img
                src="https://i.pinimg.com/564x/f0/07/c7/f007c7689d72a83dff41e20312e99abb.jpg"
                alt="Flamme"
              />
              <figcaption>Flamme</figcaption>
            </figure>
          </div>
        </div>
      </section>
      <section>
        <h2>Galleries</h2>
        <div class="gallery-one">
          <!--alt belum diganti-->
          <div class="wrap">
              <img
                src="https://frieren-anime.jp/wp-content/themes/frieren_2023/assets/img/top/top/3_visual.jpg"
                alt="Frieren lying on water"
                class="gallery"
              />
          </div>
          <div class="wrap">
              <img
                src="https://frieren-anime.jp/wp-content/uploads/2023/10/g-725x1024.jpg"
                class="gallery"
              />
          </div>
          <div class="wrap">
              <img
                src="https://frieren-anime.jp/wp-content/themes/frieren_2023/assets/img/top/top/2_visual.jpg"
                alt="Frieren walking"
                class="gallery"
              />
          </div>
          <div class="wrap">
              <img
                src="https://frieren-anime.jp/wp-content/themes/frieren_2023/assets/img/top/top/4_visual.jpg"
                alt="new companions"
                class="gallery"
              />
          </div>
          <div class="wrap">
              <img
                src="https://frieren-anime.jp/wp-content/uploads/2023/10/CS1-1024x518.jpg"
                alt="Frieren and companions against Luna"
                class="gallery"
              />
        </div>
      </section>
    </main>

    <script src="main.js" type="text/javascript"></script>
  </body>
  <footer></footer>
</html>
